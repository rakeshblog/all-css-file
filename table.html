<html>
	<head>
	<title>tooltip css</title>
		<style>
		*{
			margin:0;
			padding:0;
				}
			ul{
				width:100%;
				height:36px;
				background-color:black;
					}
			li{
				list-style:none;
				float:right;
				background-color:darkred;
				display:block;
				line-height:-5px;          
					}
				a{
					text-decoration:none;
					
					padding:10px;
					color:white;
					
						}
		</style>
	</head>
	<body>
	<ul>
		<li><a href="#">Home</a></li>
		<li><a href="#">aboute us</a></li>
		<li><a href="#">contacts</a></li>
		<li><a href="#">servieses</a></li>
		<li><a href="#">feedback</a></li>
		</ul>
	</body>
	</html>
